{% extends "app/sitelayout/layout.html" %}
{% load i18n %}
{% block title %}{% trans "All Quizzes" %}{% endblock %}

{% block content %}
<h2>{% trans "Quiz Type List" }</h2>

<ul>
    {% for qtype in quiztype_list %}
    <li>
        <a href="{% url 'list_quiz_type_view' quiztype_name=qtype.quiztype %}">
            {{qtype.quiztype}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
