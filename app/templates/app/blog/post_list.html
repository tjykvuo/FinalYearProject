{% extends "app/sitelayout/siteblogtemplate.html" %}

{% block content %}
    {% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h1><a href="{% url 'siteblog' pk=post.pk %}">{{ post.title }}</a></h1>
</div>
    {% endfor %}
{% endblock content %}
