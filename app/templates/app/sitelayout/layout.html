<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>{{ title }} - Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'userhome' %}">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'userhome' %}"><i class='fas fa-home'></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profilepage' %}"><i class='far fa-user'></i> Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'quiz_index' %}"><i class='far fa-comment-alt'></i> Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'articleurl' %}"><i class='far fa-comment-alt'></i> Articles</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}"><i class='fas fa-lock'></i> Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Dissertation App</p>
        </footer>
    </div>
    <script src="{% static 'app/scripts/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <!--CSS Link -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!--bootstrap and respond js scripts to implement-->
    {% block scripts %}
    {% endblock %}
</body>

</html>
